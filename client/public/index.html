  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <style type="text/css">
      a {margin-right: 12px;}
      .hidden {display: none;}
      .smallGame {width: 50px; height: 50px;}
      .gameBlock {display: inline-block; padding: 1px;}
      .learnBlock {display: inline-block; width: 800px; }
      .answerBlock {font-size: 100px; display: inline-block; background-color: #BEF2BC; width: 100px; margin: 5px; }
      /*#BEF2BC. #E6BCF2*/
      body {background: url('https://static.vecteezy.com/system/resources/previews/000/140/379/non_2x/mountain-village-vector-background.jpg') no-repeat center center fixed; background-size: cover;}

      /*below codes sourced from https://tutorialzine.com/2013/10/12-awesome-css3-features-you-can-finally-use */
.containerEarth{width: 300px;height:300px;margin: 0 auto;position:absolute;overflow:hidden;}

.planet{position:absolute;top:0;left:0;width:100%;height:100%;background:url(https://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/planet.png) no-repeat center center;
}

.rocket{position:absolute;top:0;left:0;width:100%;height:100%;background:url(https://demo.tutorialzine.com/2013/10/css3-features-you-can-finally-use/assets/img/rocket.png) no-repeat 50px center;

    /* Chrome still requires the -webkit- prefix */-webkit-animation:orbit 2s linear infinite;animation:orbit 2s linear infinite;
transition:background-position 0.8s;
}

.containerEarth:hover .rocket{
    background-position:80px center;
}

/* Define the keyframes of the animation */

@-webkit-keyframes orbit {
    from {
        -webkit-transform:rotate(0deg);}
    to {
        -webkit-transform:rotate(360deg);
    }
}

@keyframes orbit {
    from {
        transform:rotate(0deg); -webkit-transform:rotate(0deg);}
    to {
        transform:rotate(360deg); -webkit-transform:rotate(360deg);
    }
}

    </style>
